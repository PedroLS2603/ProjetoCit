<mat-sidenav-container class="container">
    <mat-sidenav class ="side-menu-container"mode="side" opened>
        <nav>
            <span>Categorias</span>
            <div class="opcoes" *ngFor="let c of categorias">
                <span><a routerLink="/home">{{ c.nome }}</a></span>
            </div>
        </nav>
    </mat-sidenav>
    <mat-sidenav-content class="main-content">
        <div class="produtos-grid" *ngFor="let prod of produtos">
                <app-card [produto]="prod"></app-card>
        </div>
        <a routerLink="/produto/novo"><span class="button-add-produto"><mat-icon>add</mat-icon></span></a>
    </mat-sidenav-content>
</mat-sidenav-container>
