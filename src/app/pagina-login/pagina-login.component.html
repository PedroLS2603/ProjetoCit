<form #f="ngForm" (ngSubmit) = "submit(f)">
    <span>Entrar</span>
    <div class="campos">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" ngModel>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput type="password" name="senha" ngModel>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Entrar</button>
</form>
