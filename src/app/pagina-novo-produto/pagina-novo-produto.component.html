<form #f="ngForm" (ngSubmit) = "submit(f)">
    <span>Novo Produto</span>
    <div class="campos">
        <mat-form-field>    
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="nome" ngModel>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Preço</mat-label>
            <input matInput type="number" step="any" name="preco" ngModel>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Categoria</mat-label>
            <mat-select>
              <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
                {{ categoria.nome }}                
              </mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Descrição</mat-label>
            <textarea matInput name="descricao" ngModel></textarea>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Anunciar</button>
</form>
